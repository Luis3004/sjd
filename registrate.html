<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link  rel="icon"   href="img/gato.png" type="image/png" />
    <meta charset="utf-8">
    <title>Inicia Sesion O Registrate</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>

      <form action="inicio.html" class="login-form">
        <h1>Registrate</h1>

        <div class="txtb">
          <input type="text" maxlength="18">
          <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
          <input type="password" maxlength="10">
          <span data-placeholder="Password"></span>
        </div>

        <div class="txtb">
            <input type="tel" maxlength="5">
            <span data-placeholder="ID"></span>
          </div>

          <div class="txtb">
            <input type="tel" maxlength="5">
            <span data-placeholder="ID"></span>
          </div>

          <label for="price">Choose a maximum house price: </label>
          <input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
          <output class="price-output" for="price"></output>

        <a href="inicio.html"><input type="submit" class="logbtn" value="Login"></a>

        <div class="bottom-text">
        Tienes Cuenta? <a href="login.html">Inica Sesion</a>
        </div>

      </form>

     

      </script>


  </body>
</html>
